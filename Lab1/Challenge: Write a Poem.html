    <body>
    
    <h1>Chuuya Nakahara's poem</h1>
    <h2>"A bone"</h2>
    <p>Look at this, it’s my bone,<br>
    a tip of bone torn from its flesh,<br>
    filthy, filled up with woes,<br>
    it’s the days of our lives<br>
    sticking out, a blunt bone<br>
    bleached by the rain.</p>
